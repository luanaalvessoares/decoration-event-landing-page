<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>New Design</title>
</head>
<body>
    <header id="event-description">
        <div id="disclaimer">
            <h2>New Desing</h2>
            <p class="about-event">An event to revolutionize your creativity.</p>
            <p>Date of the event:</p>
            <p class="event-date">Sunday, May 28th, from 2 pm.</p>
        </div>
        <div id="subscription-form">
            <p>Fill out the form to receive information about the event.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="interest">Main interest</label>
                    <select name="interest">
                        <option value="" disabled>Select</option>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="garden">Garden</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="I want to subscribe">
            </form>
        </div>
    </header>
</body>
</html>
